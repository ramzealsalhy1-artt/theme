<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة هبوط المتاجر | 30 متجراً وآلاف المنتجات</title>
    <!-- Google Fonts للخط العربي -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* الهيدر */
        header {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            padding: 40px 0;
            text-align: center;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        /* فهرس الأقسام (شريط التنقل السريع) */
        .index-nav {
            background: white;
            border-radius: 60px;
            padding: 15px 25px;
            margin-bottom: 40px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px 25px;
            border: 1px solid #e2e8f0;
        }

        .index-nav a {
            color: #1e293b;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 8px 16px;
            border-radius: 40px;
            transition: 0.2s;
            background: #f1f5f9;
        }

        .index-nav a:hover {
            background: #0f172a;
            color: white;
            transform: translateY(-2px);
        }

        .index-nav i {
            margin-left: 6px;
            color: #3b82f6;
        }

        /* قسم الفئة */
        .category-section {
            margin-bottom: 60px;
            scroll-margin-top: 30px;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .category-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0f172a;
            padding-right: 15px;
            border-right: 8px solid #3b82f6;
            line-height: 1.2;
        }

        .category-featured-image {
            width: 150px;
            height: 100px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 8px 18px rgba(0,0,0,0.1);
            border: 3px solid white;
        }

        /* صف المنتجات التجريبية المتنوعة (داخل القسم) */
        .demo-products {
            margin: 30px 0 20px;
            background: #f1f5f9;
            padding: 20px;
            border-radius: 30px;
        }

        .demo-products-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #0f172a;
        }

        .demo-products-track {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: thin;
        }

        .demo-product-item {
            flex: 0 0 150px;
            background: white;
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .demo-product-item img {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 8px;
        }

        /* شبكة المتاجر */
        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* بطاقة المتجر */
        .store-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .store-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 30px rgba(0,0,0,0.1);
        }

        .store-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        .store-logo {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            object-fit: cover;
            background: #e2e8f0;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .store-info h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #0f172a;
        }

        .store-info .store-category-badge {
            font-size: 0.8rem;
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 8px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 4px;
            font-weight: 600;
        }

        /* حاوية المنتجات الأفقية */
        .products-horizontal {
            padding: 16px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
            scrollbar-color: #94a3b8 #e2e8f0;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .products-horizontal::-webkit-scrollbar {
            height: 8px;
        }

        .products-horizontal::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .products-horizontal::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }

        .products-track {
            display: inline-flex;
            gap: 15px;
        }

        .product-item {
            width: 130px;
            display: inline-block;
            text-align: center;
            background: white;
            border-radius: 16px;
            padding: 10px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            transition: 0.2s;
            border: 1px solid #e2e8f0;
            white-space: normal;
        }

        .product-item:hover {
            border-color: #3b82f6;
            transform: scale(1.02);
        }

        .product-item img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 12px;
            background: #f1f5f9;
            margin-bottom: 8px;
        }

        .product-item .product-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: #1e293b;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 2.5em;
        }

        .product-item .product-price {
            color: #3b82f6;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* شريط إعلاني صغير دوار */
        .ticker-ad {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            color: #0f172a;
            padding: 12px 0;
            margin: 30px 0;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            white-space: nowrap;
        }

        .ticker-content {
            display: inline-block;
            animation: ticker 20s linear infinite;
            padding-left: 100%;
        }

        .ticker-content span {
            margin: 0 30px;
        }

        .ticker-content i {
            margin: 0 10px;
            color: #0f172a;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* شريط التقييمات (أفقي مع سحب) */
        .testimonials-section {
            background: white;
            border-radius: 40px;
            padding: 40px 20px;
            margin: 60px 0 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        }

        .testimonials-title {
            font-size: 2rem;
            font-weight: 700;
            color: #0f172a;
            text-align: center;
            margin-bottom: 40px;
        }

        .testimonials-horizontal {
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
            cursor: grab;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .testimonials-horizontal:active {
            cursor: grabbing;
        }

        .testimonials-horizontal::-webkit-scrollbar {
            height: 8px;
        }

        .testimonials-horizontal::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .testimonials-horizontal::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }

        .testimonials-track {
            display: flex;
            gap: 25px;
            width: max-content;
            padding: 0 5px;
        }

        .testimonial-card {
            background: #f8fafc;
            padding: 25px;
            border-radius: 30px;
            border: 1px solid #e2e8f0;
            transition: 0.2s;
            width: 320px;
            flex-shrink: 0;
        }

        .testimonial-card:hover {
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .testimonial-card .customer-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #3b82f6;
        }

        .testimonial-card .customer-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: #0f172a;
        }

        .testimonial-card .customer-rating {
            color: #fbbf24;
            margin: 8px 0;
            font-size: 1rem;
        }

        .testimonial-card .customer-review {
            color: #334155;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        /* قسم التواصل وخدمات الدفع */
        .footer-info {
            background: white;
            border-radius: 40px;
            padding: 40px 30px;
            margin-top: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
        }

        .contact-section, .payment-section {
            flex: 1 1 300px;
        }

        .contact-section h3, .payment-section h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #f1f5f9;
            border-radius: 50%;
            color: #0f172a;
            font-size: 1.5rem;
            transition: 0.2s;
        }

        .social-icons a:hover {
            background: #0f172a;
            color: white;
            transform: scale(1.1);
        }

        .payment-methods {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .payment-methods i {
            font-size: 3rem;
            color: #1e293b;
            transition: 0.2s;
        }

        .payment-methods i:hover {
            color: #3b82f6;
            transform: scale(1.1);
        }

        /* تذييل الصفحة */
        .copyright {
            text-align: center;
            padding: 20px 0;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
            margin-top: 20px;
        }

        /* متجاوب للهواتف */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .category-title {
                font-size: 1.8rem;
            }
            .index-nav a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            .footer-info {
                flex-direction: column;
                text-align: center;
            }
            .social-icons {
                justify-content: center;
            }
            .payment-methods {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>تسوق من أفضل المتاجر</h1>
            <p>أكثر من 30 متجراً وآلاف المنتجات في مكان واحد</p>
        </div>
    </header>

    <main class="container">
        <!-- فهرس الأقسام (روابط سريعة) -->
        <div class="index-nav" id="indexNav"></div>

        <!-- هنا سيتم إدراج الأقسام ديناميكياً بواسطة JavaScript -->
        <div id="categoriesContainer"></div>

        <!-- شريط التقييمات (أفقي مع سحب) -->
        <section class="testimonials-section" id="testimonialsSection">
            <h2 class="testimonials-title">آراء عملائنا</h2>
            <div class="testimonials-horizontal" id="testimonialsHorizontal">
                <div class="testimonials-track" id="testimonialsTrack"></div>
            </div>
        </section>

        <!-- معلومات التواصل وخدمات الدفع -->
        <div class="footer-info">
            <div class="contact-section">
                <h3>تواصل معنا</h3>
                <p>البريد الإلكتروني: support@example.com</p>
                <p>الهاتف: +966 123 456 789</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            <div class="payment-section">
                <h3>خدمات الدفع</h3>
                <p>طرق دفع آمنة ومتعددة</p>
                <div class="payment-methods">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-paypal"></i>
                    <i class="fab fa-cc-apple-pay"></i>
                    <i class="fab fa-cc-stripe"></i>
                </div>
            </div>
        </div>
    </main>

    <footer class="copyright">
        <p>جميع الحقوق محفوظة &copy; 2025 | متجرك الشامل للتسوق</p>
    </footer>

    <script>
        // قائمة الفئات المطلوبة (6 فئات)
        const categories = [
            { id: 1, name: "العطور والبخور", icon: "fas fa-spray-can-sparkles", slug: "perfumes", featuredImage: "https://via.placeholder.com/300/8e44ad/ffffff?text=Perfumes" },
            { id: 2, name: "الورد والهدايا", icon: "fas fa-gift", slug: "gifts", featuredImage: "https://via.placeholder.com/300/e84393/ffffff?text=Gifts" },
            { id: 3, name: "الإكسسوارات", icon: "fas fa-ring", slug: "accessories", featuredImage: "https://via.placeholder.com/300/f1c40f/2c3e50?text=Accessories" },
            { id: 4, name: "الأزياء", icon: "fas fa-tshirt", slug: "fashion", featuredImage: "https://via.placeholder.com/300/2c3e50/ffffff?text=Fashion" },
            { id: 5, name: "الإلكترونيات", icon: "fas fa-laptop", slug: "electronics", featuredImage: "https://via.placeholder.com/300/27ae60/ffffff?text=Electronics" },
            { id: 6, name: "الأدوات المنزلية", icon: "fas fa-utensils", slug: "home", featuredImage: "https://via.placeholder.com/300/e67e22/ffffff?text=Home" }
        ];

        // أسماء متاجر عربية (لكل فئة 5 متاجر)
        const storeNamesByCategory = {
            "العطور والبخور": [
                "ديوان العطور", "أريج الشرق", "العود الملكي", "مسك الليل", "نسمات العرب"
            ],
            "الورد والهدايا": [
                "زهرة الحب", "هدايا وورود", "روز جاردن", "قطاف الأزهار", "بوكيه"
            ],
            "الإكسسوارات": [
                "إكسسوارات أنيقة", "لمسات فنية", "تألق", "سوارة", "فخامة"
            ],
            "الأزياء": [
                "موضة الشباب", "أزياء راقية", "أناقة", "بيت الموضة", "القطعة الفريدة"
            ],
            "الإلكترونيات": [
                "تك إلكترونيك", "ديجتال ستور", "سمارت وورلد", "إكسترا تك", "جيكس"
            ],
            "الأدوات المنزلية": [
                "بيتي الجميل", "منزلي", "أواني العز", "ديكوري", "البيت المثالي"
            ]
        };

        // دالة لتوليد 100 منتج وهمي لمتجر معين
        function generateProducts(storeIndex, categoryIndex) {
            const products = [];
            const names = [
                "منتج ممتاز", "جودة عالية", "أفضل سعر", "موديل 2025", "حصري", 
                "فاخر", "اقتصادي", "مريح", "أنيق", "حديث", "كلاسيكي", "رياضي",
                "كاجوال", "رسمي", "لاسلكي", "ذكي", "خفيف", "قوي", "مقاوم", "جميل"
            ];
            for (let i = 1; i <= 100; i++) {
                const randomName = names[Math.floor(Math.random() * names.length)] + ` ${i}`;
                const price = Math.floor(Math.random() * 500) + 50;
                products.push({
                    id: i,
                    name: randomName,
                    price: price,
                    image: `https://via.placeholder.com/150/${Math.floor(Math.random()*16777215).toString(16)}/ffffff?text=Prod+${i}`
                });
            }
            return products;
        }

        // بناء جميع المتاجر مع المنتجات
        function buildStores() {
            const stores = [];
            categories.forEach(cat => {
                const catName = cat.name;
                const storeNames = storeNamesByCategory[catName];
                for (let s = 0; s < storeNames.length; s++) {
                    stores.push({
                        id: `store-${cat.id}-${s}`,
                        name: storeNames[s],
                        category: catName,
                        logo: `https://via.placeholder.com/150/${cat.id}${s}0a0a0a/ffffff?text=${storeNames[s].substring(0,3)}`,
                        products: generateProducts(s, cat.id)
                    });
                }
            });
            return stores;
        }

        const allStores = buildStores();

        // تجميع المتاجر حسب الفئة
        function groupStoresByCategory() {
            const grouped = {};
            categories.forEach(cat => {
                grouped[cat.name] = allStores.filter(store => store.category === cat.name);
            });
            return grouped;
        }

        const groupedStores = groupStoresByCategory();

        // إنشاء روابط الفهرس
        const indexNav = document.getElementById('indexNav');
        categories.forEach(cat => {
            const link = document.createElement('a');
            link.href = `#${cat.slug}`;
            link.innerHTML = `<i class="${cat.icon}"></i> ${cat.name}`;
            indexNav.appendChild(link);
        });

        // الحاوية الرئيسية للأقسام
        const container = document.getElementById('categoriesContainer');

        // عرض الفئات والمتاجر
        let categoryIndex = 0;
        for (let cat of categories) {
            const catName = cat.name;
            const stores = groupedStores[catName];

            // قسم الفئة مع id للربط
            const section = document.createElement('section');
            section.className = 'category-section';
            section.id = cat.slug;

            // رأس القسم: عنوان + صورة مميزة
            const headerDiv = document.createElement('div');
            headerDiv.className = 'category-header';

            const title = document.createElement('h2');
            title.className = 'category-title';
            title.innerHTML = `<i class="${cat.icon}" style="margin-left: 10px;"></i> ${catName}`;
            headerDiv.appendChild(title);

            const featuredImg = document.createElement('img');
            featuredImg.src = cat.featuredImage;
            featuredImg.alt = `أشهر منتجات ${catName}`;
            featuredImg.className = 'category-featured-image';
            headerDiv.appendChild(featuredImg);

            section.appendChild(headerDiv);

            // مجموعة منتجات متنوعة تجريبية (Demo Products)
            const demoDiv = document.createElement('div');
            demoDiv.className = 'demo-products';
            demoDiv.innerHTML = `<div class="demo-products-title"><i class="fas fa-star" style="color: #fbbf24;"></i> منتجات متنوعة من ${catName}</div>`;
            const demoProductsTrack = document.createElement('div');
            demoProductsTrack.className = 'demo-products-track';
            
            // إضافة 10 منتجات تجريبية
            for (let d = 1; d <= 10; d++) {
                const demoItem = document.createElement('div');
                demoItem.className = 'demo-product-item';
                demoItem.innerHTML = `
                    <img src="https://via.placeholder.com/150/${Math.floor(Math.random()*16777215).toString(16)}/ffffff?text=Demo+${d}" loading="lazy">
                    <div>منتج تجريبي ${d}</div>
                    <div style="color:#3b82f6; font-weight:600;">${Math.floor(Math.random()*300)+100} ج.م</div>
                `;
                demoProductsTrack.appendChild(demoItem);
            }
            demoDiv.appendChild(demoProductsTrack);
            section.appendChild(demoDiv);

            // شبكة المتاجر
            const storesGrid = document.createElement('div');
            storesGrid.className = 'stores-grid';

            stores.forEach(store => {
                const card = document.createElement('div');
                card.className = 'store-card';

                const header = document.createElement('div');
                header.className = 'store-header';

                const logo = document.createElement('img');
                logo.src = store.logo;
                logo.alt = store.name;
                logo.className = 'store-logo';
                logo.loading = 'lazy';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'store-info';

                const nameEl = document.createElement('h3');
                nameEl.textContent = store.name;

                const badge = document.createElement('span');
                badge.className = 'store-category-badge';
                badge.textContent = store.category;

                infoDiv.appendChild(nameEl);
                infoDiv.appendChild(badge);

                header.appendChild(logo);
                header.appendChild(infoDiv);

                const productsContainer = document.createElement('div');
                productsContainer.className = 'products-horizontal';

                const track = document.createElement('div');
                track.className = 'products-track';

                store.products.forEach(prod => {
                    const prodDiv = document.createElement('div');
                    prodDiv.className = 'product-item';

                    const prodImg = document.createElement('img');
                    prodImg.src = prod.image;
                    prodImg.alt = prod.name;
                    prodImg.loading = 'lazy';

                    const prodName = document.createElement('div');
                    prodName.className = 'product-name';
                    prodName.textContent = prod.name;

                    const prodPrice = document.createElement('div');
                    prodPrice.className = 'product-price';
                    prodPrice.textContent = `${prod.price} ج.م`;

                    prodDiv.appendChild(prodImg);
                    prodDiv.appendChild(prodName);
                    prodDiv.appendChild(prodPrice);

                    track.appendChild(prodDiv);
                });

                productsContainer.appendChild(track);
                card.appendChild(header);
                card.appendChild(productsContainer);
                storesGrid.appendChild(card);
            });

            section.appendChild(storesGrid);
            container.appendChild(section);

            // شريط إعلاني دوار صغير بين الأقسام (ما عدا بعد آخر فئة)
            if (categoryIndex < categories.length - 1) {
                const ticker = document.createElement('div');
                ticker.className = 'ticker-ad';
                ticker.innerHTML = `
                    <div class="ticker-content">
                        <span><i class="fas fa-tag"></i> عروض حصرية تصل إلى 50% خصم</span>
                        <span><i class="fas fa-gem"></i> أشهر الماركات العالمية</span>
                        <span><i class="fas fa-truck"></i> توصيل مجاني للطلبات فوق 200 ريال</span>
                        <span><i class="fas fa-gift"></i> هدايا مجانية مع كل طلب</span>
                        <span><i class="fas fa-percent"></i> خصم خاص للعملاء الجدد 20%</span>
                    </div>
                `;
                container.appendChild(ticker);
            }

            categoryIndex++;
        }

        // إضافة 20 تقييم عميل مع سحب أفقي
        const testimonialsTrack = document.getElementById('testimonialsTrack');
        const names = ["أحمد علي", "سارة محمد", "خالد العمري", "نورة سعد", "فيصل القحطاني", "منى عبدالله", "ياسر الزهراني", "لمى التركي", "عمر السيد", "هند الشمري", "بدر العتيبي", "ريم العنزي", "سعود الراجحي", "جواهر المطيري", "محمد إبراهيم", "أسماء الغامدي", "نواف الدوسري", "غادة السبيعي", "تركي المالكي", "حصة القحطاني"];
        const reviews = [
            "منتجات رائعة وجودة ممتازة", "توصيل سريع وتعامل راقي", "الموقع سهل الاستخدام", "أسعار منافسة جداً", "تجربة تسوق ممتازة", "الدفع آمن والثقة عالية", "تشكيلة واسعة تناسب جميع الأذواق", "الخدمة العملاء متميزة", "استلمت الطلب قبل الموعد", "التغليف كان جميل جداً",
            "المنتجات أصلية 100%", "أنصح بالتعامل معهم", "سهولة الإرجاع والاستبدال", "عروض مستمرة وتخفيضات", "موقع موثوق جداً", "الأسعار واضحة بدون خداع", "تنوع كبير في المنتجات", "تجديد مستمر للمنتجات", "خامات فاخرة", "سأشتري منه مرة أخرى"
        ];

        for (let i = 0; i < 20; i++) {
            const card = document.createElement('div');
            card.className = 'testimonial-card';

            const img = document.createElement('img');
            img.src = `https://via.placeholder.com/100/${Math.floor(Math.random()*16777215).toString(16)}/ffffff?text=User${i+1}`;
            img.alt = names[i % names.length];
            img.className = 'customer-img';

            const name = document.createElement('div');
            name.className = 'customer-name';
            name.textContent = names[i % names.length];

            const rating = document.createElement('div');
            rating.className = 'customer-rating';
            const stars = 4 + Math.floor(Math.random() * 2); // 4 أو 5 نجوم
            for (let s = 0; s < 5; s++) {
                const star = document.createElement('i');
                star.className = s < stars ? 'fas fa-star' : 'far fa-star';
                rating.appendChild(star);
            }

            const review = document.createElement('div');
            review.className = 'customer-review';
            review.textContent = reviews[i % reviews.length];

            card.appendChild(img);
            card.appendChild(name);
            card.appendChild(rating);
            card.appendChild(review);

            testimonialsTrack.appendChild(card);
        }

        // إضافة سحب أفقي بالماوس للتقييمات
        const testimonialsHor = document.getElementById('testimonialsHorizontal');
        let isDown = false;
        let startX;
        let scrollLeft;

        testimonialsHor.addEventListener('mousedown', (e) => {
            isDown = true;
            testimonialsHor.classList.add('active');
            startX = e.pageX - testimonialsHor.offsetLeft;
            scrollLeft = testimonialsHor.scrollLeft;
        });

        testimonialsHor.addEventListener('mouseleave', () => {
            isDown = false;
            testimonialsHor.classList.remove('active');
        });

        testimonialsHor.addEventListener('mouseup', () => {
            isDown = false;
            testimonialsHor.classList.remove('active');
        });

        testimonialsHor.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - testimonialsHor.offsetLeft;
            const walk = (x - startX) * 2; // سرعة السحب
            testimonialsHor.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
